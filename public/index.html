<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Helpr</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/round-about.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Trivia V0.1</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Profile
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">MeetUp!
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->

  <div id="app">
    <div class="container">
      <!-- SPACER ROW -->
      <div class="row">
        <div class="col-lg-12">
          <h1 style="text-align: center;" class="my-4"></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-sm-6 text-center mb-4">
          <h1 style="height: 20px"></h1>
          <h5>{{ question }}</h5>
        </div>
      </div>

      <div class="row" v-for="product in answers">
        <div class="col-lg-12 col-sm-6 text-center mb-4">
          <button type="button" class="btn btn-primary" @click="selected(product)">{{ product }}</button>
        </div>
      </div>

      <div v-if="Correct != ''" class="alert alert-success" role="alert">
        {{ Correct }}
      </div>
      <div v-if="Incorrect != ''" class="alert alert-danger" role="alert">
        {{ Incorrect }}
      </div>

    </div>
  </div>
  <!-- /.container -->



  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./client.js"></script>
